<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Imagens</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="">
    <script src="./script/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input class="input-btn" type="radio" name="slide" id="img1" checked>
            <input class="input-btn" type="radio" name="slide" id="img2">
            <input class="input-btn" type="radio" name="slide" id="img3">
            <input class="input-btn" type="radio" name="slide" id="img4">
            <input class="input-btn" type="radio" name="slide" id="img5">
            <input class="input-btn" type="radio" name="slide" id="img6">
            <input class="input-btn" type="radio" name="slide" id="img7">
            <input class="input-btn" type="radio" name="slide" id="img8">
            <input class="input-btn" type="radio" name="slide" id="img9">
            <input class="input-btn" type="radio" name="slide" id="img10">

            <div class="imagem s1">
                <img src="./img/img1.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img2.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img3.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img4.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img5.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img6.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img7.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img8.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img9.jpg" alt="">
            </div>
            <div class="imagem">
                <img src="./img/img10.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="navegacao">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
        <label for="img4"></label>
        <label for="img5"></label>
        <label for="img6"></label>
        <label for="img7"></label>
        <label for="img8"></label>
        <label for="img9"></label>
        <label for="img10"></label>
        
    </div>
</body>
</html>
